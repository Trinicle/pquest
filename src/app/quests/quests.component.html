<div class="h-screen flex w-screen">
  <div class="quest-container mx-auto flex flex-col w-full h-full">
    <div class="grid grid-cols-[200px_1fr] gap-20 flex-grow min-h-0">
      <div>
        <div class="sticky top-20 text-default">
          <div class="mb-4">
            <pq-user-info></pq-user-info>
          </div>
          <button (click)="onCreateQuest()" class="create-quest"> Create Quest </button>
        </div>
      </div>
      <div class="flex flex-col flex-grow min-h-0 border border-solid border-slate-300">
        <div class="grid grid-cols-[3fr_4fr] flex-grow bg-white overflow-y-hidden">
          <div class="flex flex-col overflow-y-hidden">
            <button class="header-button">
              <div class="flex w-full">
                <div class="mr-auto">
                  <p class="font-semibold">9 results</p>
                </div>
                <div class="justify-end">
                  <p class="text-right">
                    Sort By:
                    <span class="text-black font-semibold">Top</span>
                    <img src="assets/images/down-arrow.png" class="w-[10px] inline align-middle" />
                  </p>
                </div>
              </div>
            </button>
            <div class="overflow-y-auto">
              @for (item of temp; track $index) {
                <pq-quest-card></pq-quest-card>
              }
            </div>
          </div>
          <div class="overflow-y-scroll">
            <pq-quest-info></pq-quest-info>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
